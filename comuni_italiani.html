<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table and Form Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@^1.6.0/dist/flowbite.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="dark:bg-gray-800 dark:text-gray-200">
    
    <div id="add-entry-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 overflow-y-auto h-full w-full" onclick="closeModal('add-entry-modal')">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white dark:bg-gray-700" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center pb-3">
                <p class="text-2xl font-bold text-gray-500 dark:text-white">Aggiungi Nuova Entry</p>
                <div class="modal-close cursor-pointer z-50" onclick="closeModal('add-entry-modal')">
                    <svg class="fill-current text-gray-500 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                        <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                    </svg>
                </div>
            </div>
            <div class="text-gray-500 dark:text-gray-200">
                <input type="text" id="add-localita" class="mb-4 px-4 py-2 w-full border rounded bg-gray-200 dark:bg-gray-600" placeholder="Località">
                <input type="text" id="add-provincia" class="mb-4 px-4 py-2 w-full border rounded bg-gray-200 dark:bg-gray-600" placeholder="Provincia">
                <input type="text" id="add-cap" class="mb-4 px-4 py-2 w-full border rounded bg-gray-200 dark:bg-gray-600" placeholder="CAP">
                <input type="text" id="add-regione" class="mb-4 px-4 py-2 w-full border rounded bg-gray-200 dark:bg-gray-600" placeholder="Regione">
                <button class="mt-3 px-4 py-2 bg-blue-500 text-white w-full hover:bg-blue-700 rounded">Aggiungi</button>
            </div>
        </div>
    </div>

    <!-- Edit Entry Modal -->
    <div id="edit-entry-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 overflow-y-auto h-full w-full" onclick="closeModal('edit-entry-modal')">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white dark:bg-gray-700" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center pb-3">
                <p class="text-2xl font-bold text-gray-500 dark:text-white">Modifica Entry</p>
                <div class="modal-close cursor-pointer z-50" onclick="closeModal('edit-entry-modal')">
                    <svg class="fill-current text-gray-500 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                        <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                    </svg>
                </div>
            </div>
            <div class="text-gray-500 dark:text-gray-200">
                <input type="text" class="mb-4 px-4 py-2 w-full border rounded bg-gray-200 dark:bg-gray-600" placeholder="Località">
                <input type="text" class="mb-4 px-4 py-2 w-full border rounded bg-gray-200 dark:bg-gray-600" placeholder="Provincia">
                <input type="text" class="mb-4 px-4 py-2 w-full border rounded bg-gray-200 dark:bg-gray-600" placeholder="CAP">
                <input type="text" class="mb-4 px-4 py-2 w-full border rounded bg-gray-200 dark:bg-gray-600" placeholder="Regione">
                <button class="mt-3 px-4 py-2 bg-blue-500 text-white w-full hover:bg-blue-700 rounded">Modifica</button>
            </div>
        </div>
    </div>
    <div class="overflow-x-auto relative shadow-md sm:rounded-lg m-4">
        <div class="flex justify-between mb-4">
            <h1 class="text-white text-center font-bold text-3xl">CAP comuni italiani con approccio REST</h1>
            <button onclick="prepareModalForAdd()"
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition-colors">Aggiungi
                Entry</button>
        </div>
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="py-3 px-6">Località</th>
                    <th scope="col" class="py-3 px-6">Provincia</th>
                    <th scope="col" class="py-3 px-6">Cap</th>
                    <th scope="col" class="py-3 px-6">Regione</th>
                    <th scope="col" class="py-3 px-6">Azione</th><!-- 5th column for actions -->
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <td class="py-4 px-6">Data 1</td>
                    <td class="py-4 px-6">Data 2</td>
                    <td class="py-4 px-6">Data 3</td>
                    <td class="py-4 px-6">Data 4</td>
                    <td class="py-4 px-6 text-right">
                        <button class="text-red-500 hover:text-red-700">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                        <button class="text-blue-500 hover:text-blue-700"
                            onclick="editEntry('Data 1', 'Data 2', 'Data 3', 'Data 4')">
                            <i class="fas fa-edit"></i>
                        </button>
                    </td>
                </tr>
                <!-- Repeat <tr> for more rows as needed -->
            </tbody>
        </table>
    </div>

    <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden my-4 px-4 py-6">
        <div class="md:flex">
            <div class="w-full">
                <!-- Form Fields -->
                <h1 class="text-white text-center font-bold text-3xl mb-2">Aggiungi entry</h1>
                <div class="mb-4">
                    <label class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200">Località</label>
                    <input type="text"
                        class="bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-300 appearance-none border rounded w-full py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        placeholder="Località">
                </div>
                <div class="mb-4">
                    <label class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200">Provincia</label>
                    <input type="text"
                        class="bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-300 appearance-none border rounded w-full py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        placeholder="Provincia">
                </div>
                <div class="mb-4">
                    <label class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200">CAP</label>
                    <input type="text"
                        class="bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-300 appearance-none border rounded w-full py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        placeholder="CAP">
                </div>
                <div class="mb-4">
                    <label class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200">Regione</label>
                    <input type="text"
                        class="bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-300 appearance-none border rounded w-full py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        placeholder="Regione">
                </div>
                <!-- Submit Button -->
                <button type="submit"
                    class="w-full px-3 py-2 bg-blue-600 text-white text-lg font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Aggiungi
                </button>
            </div>
        </div>
    </div>
    <script>
            function closeModal(modalId) {
        document.getElementById(modalId).classList.add('hidden');
    }

    function openModal(modalId) {
        document.getElementById(modalId).classList.remove('hidden');
    }

    function prepareModalForAdd() {
        document.getElementById('add-localita').value = '';
        document.getElementById('add-provincia').value = '';
        document.getElementById('add-cap').value = '';
        document.getElementById('add-regione').value = '';
        openModal('add-entry-modal');
    }

    function editEntry(localita, provincia, cap, regione) {
        document.getElementById('edit-localita').value = localita;
        document.getElementById('edit-provincia').value = provincia;
        document.getElementById('edit-cap').value = cap;
        document.getElementById('edit-regione').value = regione;
        openModal('edit-entry-modal');
    }

    function submitAddEntry() {
        // Implement submission logic here
        closeModal('add-entry-modal');
    }

    function submitEditEntry() {
        // Implement update logic here
        closeModal('edit-entry-modal');
    }
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@^1.6.0/dist/flowbite.min.js"></script>
</body>

</html>
